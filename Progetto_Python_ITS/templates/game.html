<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.titolo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ game.titolo }}</h1>
            <a href="/" class="return-button">Torna indietro</a>
        </header>
        <main>
            <div class="game-details">
                <img src="{{ game.immagine }}" alt="{{ game.titolo }}">
                <p><strong>Prezzo:</strong>
                    {% if game.prezzo %}
                    â‚¬{{ "%.2f"|format(game.prezzo) }}
                    {% else %}
                    Prezzo non disponibile
                    {% endif %}
                </p>
                <a href="{{ game.link }}" target="_blank" class="game-link">Compra su Instant Gaming</a>
            </div>
        </main>
    </div>
</body>

</html>
